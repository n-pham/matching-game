<html>
    <head>
        <title>Matching Game</title>
        <script src="https://unpkg.com/htmx.org"></script>
        <style>
            .grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            .tile {
                width: 200px;
                height: 200px;
            }
            img {
                pointer-events: none;
            }
        </style>
    </head>

    <div class="grid">
        <div class="tile" id="tile1" hx-get="/api/tile-content?id=1" hx-trigger="click" hx-swap="innerHTML">
